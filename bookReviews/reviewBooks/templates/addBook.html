<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Book Reviews!</title>
</head>
<body>
    <div class="container">
        <div class="row justify-content-end">
            <a class="col-1" href={% url 'reviewBooks:portal' %}>Home</a>
            <a class="col-1" href={% url 'reviewBooks:logout' %}>Log Out</a>
        </div>
        <div class="row">
            <form class="col-10" action={% url 'reviewBooks:reviewNewBook' %} method="POST">
                {% csrf_token %}
                <h2>Add a Book and a Review</h2>
                <div class="form-group">
                    <label for="title">Book Title:</label>
                    <input class="form-control" type="text" name="title">
                </div>
                <div class="form-group">
                    <label>Author:</label>
                    <div class="form-group">
                        <label for="authorDropdowm">Choose from the list: </label>
                        <select class="custom-select" name="authorDropdown">
                            <option selected>Choose Author</option>
                            {% for author in authors %}
                                <option value={{author.name}}>{{author.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="authorType">Or Add a New One:</label>
                        <input type="text" name="authorType">
                    </div>
                </div>
                <div class="form-group">
                    <label for="reviewText">Review:</label>
                    <textarea class="form-control" type="text" name="reviewText"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Rating:
                    <select class="custom-select" name="rating">
                        <option selected>Choose Rating</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                    Stars
                    </label>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>

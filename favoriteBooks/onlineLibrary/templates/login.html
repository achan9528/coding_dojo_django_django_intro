<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <title>Favorite Books!</title>
</head>
<body>
    <div class="container">
        <div class="row">
            {% if messages %}
                <ul>
                    {% for message in messages %}
                        <li>
                            <h2>{{message}}</h2>
                        </li>
                    {% endfor %}
                </ul>
            {% endif %}
            <form class="col-sm" action={% url 'onlineLibrary:register' %} method="POST">
                {% csrf_token %}
                <h2>Registration</h2>
                <div class="form-group row">
                    <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
                    <div class="col-sm-10">
                        <input type="text" id = "firstName" name="firstName" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="lastName" class="col-sm-2 col-form-label">Last Name</label>
                    <div class="col-sm-10">
                        <input type="text" id = "lastName" name="lastName" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" id = "email" name="email" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" id = "password" name="password" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="passwordConfirm" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="text" id = "passwordConfirm" name="passwordConfirm" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Register</button>
            </form>
            <form class="col-sm" action={% url 'onlineLibrary:login' %} method="POST">
                {% csrf_token %}
                <h2>Login</h2>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" id = "email" name="email" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" id = "password" name="password" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Log In</button>
            </form>
        </div>
    </div>
</body>
</html>

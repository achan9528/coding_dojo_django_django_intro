<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game!</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
    {% comment %} <script>
        $(document).ready(function{
            $("button").click(function{
                $("#messageBox").toggle("slow");
            })
        })
    </script> {% endcomment %}
</head>
<body>
    <div class="container">
        <h1 class="d-flex justify-content-center">Welcome to the great number game!</h1>
        <h2>I am thinking of a number between 1 and 100.</h2>
        <h2>Take a guess!</h2>
        <h2>{{message}}</h2>
        <h2>{{attempts}}</h2>
        <form action="/check" method="post" id="form1">
            {% csrf_token %}
            <div class="input-group">
                <input type="text" class="form-control" placeholder="Your Guess..." aria-label="Your Guess..." name="guess">
                <button class="btn btn-outline-secondary" type="submit" form="form1">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
